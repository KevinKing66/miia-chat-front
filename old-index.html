<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comtor IA</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css"
    />
    <style>
      :root {
        --main-color: #1e1e1e;
        /* --second-color: #121212; */
        --second-color: #121212;
        --third-color: #333;
        --fourh-color: #444;
        --fitfh-color: #555;
        --sixth-color: #007bff;
        --font-size: 16px;
      }

      * {
        transition: ease-in 500ms;
      }

      body {
        display: flex;
        flex-direction: row;
        height: 100vh;
        width: 100%;
        font-family: Arial, sans-serif;
        margin: 0;
        background: var(--second-color);
        color: white;
      }
      .chat-content {
        flex: 8 500px;
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      .chat-container {
        flex: 4 1 600px;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        padding: 16px;
        overflow-y: auto;
        background: var(--second-color);
      }
      .message {
        max-width: 70%;
        padding: 10px;
        margin: 5px 0;
        border-radius: 8px;
      }
      .user {
        align-self: flex-end;
        background: var(--sixth-color);
        color: white;
      }
      .bot {
        align-self: flex-start;
        background: var(--third-color);
        color: white;
      }
      .input-container {
        display: flex;
        padding: 10px;
        background: #222;
        border-top: 1px solid var(--fourh-color);
      }
      input {
        flex-grow: 1;
        padding: 10px;
        border: 1px solid var(--fitfh-color);
        border-radius: 4px;
        background: var(--third-color);
        color: white;
      }
      button {
        margin-left: 10px;
        padding: 10px;
        background: var(--sixth-color);
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .history-container {
        width: 80px;
        background: #2a2a2a;
        text-align: center;
      }
      .history-container.show {
        flex: 2 250px;
        height: calc(99.9% - 1rem);
        padding: 1rem 10px 0px 10px;
        border-bottom: 1px solid var(--fourh-color);
      }
      .history-item {
        margin: 0.5rem;
        padding: 8px;
        border-radius: 4px;
        background: var(--third-color);
        margin-bottom: 5px;
        cursor: pointer;
        font-size: 12px;
      }

      .filter {
        width: 0%;
      }

      .filter.show {
        width: 80%;
      }

      .sidebar {
        opacity: 0;
        background: #2a2a2a;
      }
      .sidebar.show {
        opacity: 1;
        padding: 0;
        width: 100%;
        height: 100%;
      }
      .menu-icon {
        font-size: 24px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div class="history-container" id="historyContainer">
      <div class="menu-icon show" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
        menu
      </div>

      <div class="sidebar" id="sidebar">
        <div class="history-chat-options">
          <input type="text" placeholder="buscar" id="filter" class="filter" />
        </div>

        <div class="title">
          <h2>historial</h2>
        </div>

        <div class="historial" id="historial">
          <div class="history-item">Conversación de prueba</div>
        </div>
      </div>
    </div>

    <div class="chat-content">
      <div class="chat-container" id="chatContainer">
        <div class="message bot">Hola, ¿cómo puedo ayudarte?</div>
        <div class="message user">Quisiera información sobre tu servicio.</div>
        <div class="message bot">
          Claro, ofrecemos asistencia basada en IA para responder preguntas.
        </div>
      </div>
      <div class="input-container">
        <input id="chatInput" type="text" placeholder="Escribe un mensaje..." />
        <button onclick="sendMessage()">Enviar</button>
      </div>
    </div>
    <script>
      function sendMessage() {
        const input = document.getElementById("chatInput");
        if (input.value.trim()) {
          const chatContainer = document.getElementById("chatContainer");
          const userMessage = document.createElement("div");
          userMessage.classList.add("message", "user");
          userMessage.textContent = input.value;
          chatContainer.appendChild(userMessage);
          input.value = "";
          setTimeout(() => {
            const botMessage = document.createElement("div");
            botMessage.classList.add("message", "bot");
            botMessage.textContent = "Respuesta de la IA...";
            chatContainer.appendChild(botMessage);
          }, 1000);
        }
      }

      function loadHistory() {
        const history = [1, 2, 3, 4];
        const chatContainer = document.getElementById("historial");
        for (let chat of history) {
          chatContainer.innerHTML += `<div class="history-item">Conversación ${chat}</div>`;
        }
      }

      function toggleSidebar() {
        document.getElementById("sidebar").classList.toggle("show");
        document.getElementById("historyContainer").classList.toggle("show");
        document.getElementById("filter").classList.toggle("show");
      }

      loadHistory();
    </script>
  </body>
</html>
