<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css"> <!-- Add this line to include the main.css file -->
    <title>MiIA Core</title>
    <!-- All ts files compiled to project-js/project.js -->
    <script src="project-js/project.js"></script>
</head>

<body>
    {% if session %}
        <div style="display: flex; flex-direction: column; width: 100%;height: 100%;">
            <div class="header" style="display: flex; color: white; align-items: center;justify-content: space-between;background-color:#007bff;padding: 5px;">
                <div>
                    <h1>{{session.userinfo.name}}!</h1>
                </div>
                <div>
                    <p><a href="/logout" id="qsLogoutBtn" style="color: white;">Logout</a></p>
                </div>
                <div>
                    <p><a href="/user-info" id="get-token" style="color: white;">CARGAR TOKEN</a></p>
                </div>
            </div>

            <chat-component class="chat-content"></chat-component>
        </div>

        <!-- <side-bar-history-component class="history-container show"></side-bar-history-component> -->

        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    {% else %}
        <h1 id="profileDropDown">Welcome Guest</h1>
        <p><a href="/login" id="qsLoginBtn">Login</a></p>
    {% endif %}
</body>

</html>
