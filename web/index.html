<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="css/main.css"> 
    <link href="css/nue-dashboard.css" rel="stylesheet">
    <link href="css/nue-common-style.css" rel="stylesheet">
    <title>MiIA Core</title>
    
    <script src="project-js/project.js"></script>
</head>

<body>
    {% if session %}
        <div style="display: flex; flex-direction: column; width: 100%;height: 100%;">
            <miia-header></miia-header>

            <chat-component class="chat-content"></chat-component>
        </div>

        <!-- <side-bar-history-component class="history-container show"></side-bar-history-component> -->

        
    {% else %}

    <div class="center-content max column login-img" style="width: 100%; height: 100%; font-weight:900;">
        <p style="font-size: 4rem;">Bienvenido</p>
        <p style="font-size: 2rem;">Inicia sesión para disfrutar nuestra IA.</p>
        <div class="center-content login-container">
            <a href="/login" id="qsLoginBtn" style="color: black !important;text-decoration: none; padding: 3rem;">
                <i class="fa-solid fa-arrow-right-to-bracket"></i> Iniciar Sesión
            </a>
        </div>
    </div>
        
    {% endif %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>    
</body>

</html>
